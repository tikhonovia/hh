<form id="loginForm" data-dojo-attach-point="loginForm">
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-body">
				<img class="img-responsive img-center logo-large" src="images/aplana-large.png" />
			</div>
		</div>
		<div class="panel panel-default center-block">
			<div class="panel-heading">${nls.login.header}</div>
			<div class="panel-body">
				<div class="form-group">
				  <label for="j_username">${nls.login.username}:</label>
				  <input type="text" class="form-control" name="j_username" data-dojo-attach-point="loginUsername" />
				</div>
				<div class="form-group">
				  <label for="j_password">${nls.login.password}:</label>
				  <input type="password" class="form-control" name="j_password" data-dojo-attach-point="loginPassword" />
				</div>
			</div>
			<div class="panel-footer">
				<div class="form-group">
					<button type="button" data-loading-text="Login..." class="btn btn-default" data-dojo-attach-point="loginButton">${nls.login.button}</button>
				</div>
			</div>
		</div>
	</div>
</form>
